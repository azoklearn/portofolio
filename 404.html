<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Non Trouv√©e | Noan Portfolio</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="noan-style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        }
        
        .error-code {
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: 800;
            background: linear-gradient(135deg, #00F5FF 0%, #8B5FBF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
            animation: glitch 2s infinite;
        }
        
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #fff;
            margin: 2rem 0 1rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .error-message {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn-home {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00F5FF 0%, #4ECDC4 100%);
            color: #0a0e27;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.3);
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 245, 255, 0.5);
        }
        
        .btn-back {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .error-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00F5FF;
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }
        
        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92% {
                transform: translate(-2px, 2px);
            }
            94% {
                transform: translate(2px, -2px);
            }
            96% {
                transform: translate(-2px, -2px);
            }
            98% {
                transform: translate(2px, 2px);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="error-decoration">
        <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 40%; left: 80%; animation-delay: 1s;"></div>
        <div class="particle" style="top: 60%; left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 80%; left: 70%; animation-delay: 1.5s;"></div>
    </div>
    
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Non Trouv√©e</h2>
        <p class="error-message">
            Oups ! Il semblerait que cette page ait disparu dans le cyberespace.
            <br>Peut-√™tre a-t-elle √©t√© d√©plac√©e ou n'existe-t-elle plus ?
        </p>
        <div class="error-actions">
            <a href="/" class="btn-home">üè† Retour √† l'accueil</a>
            <a href="javascript:history.back()" class="btn-back">‚Üê Page pr√©c√©dente</a>
        </div>
    </div>
</body>
</html>
