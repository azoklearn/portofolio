</head>

    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-dark);
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .thank-you-content {
            text-align: center;
            max-width: 600px;
            background: var(--surface-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 20px;
            padding: 4rem 3rem;
            position: relative;
            z-index: 2;
            animation: slideInScale 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .thank-you-content h1 {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .thank-you-content > p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .success-details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
            text-align: left;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(0, 245, 255, 0.05);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(0, 245, 255, 0.1);
        }

        .detail-item .icon {
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
        }

        .detail-item span:last-child {
            color: var(--text-secondary);
        }

        .detail-item strong {
            color: var(--primary-cyan);
            font-weight: 600;
        }

        .thank-you-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .back-btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn.primary {
            background: var(--gradient-primary);
            color: var(--bg-primary);
            box-shadow: var(--glow-primary);
        }

        .back-btn.secondary {
            background: transparent;
            color: var(--primary-cyan);
            border: 2px solid var(--primary-cyan);
        }

        .back-btn:hover {
            transform: translateY(-3px);
        }

        .back-btn.primary:hover {
            box-shadow: 0 15px 30px rgba(0, 245, 255, 0.4);
        }

        .back-btn.secondary:hover {
            background: rgba(0, 245, 255, 0.1);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .float-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-cyan);
            border-radius: 50%;
            animation: floatUp 6s infinite ease-in-out;
        }

        .float-particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 6s;
        }

        .float-particle:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
            animation-duration: 8s;
        }

        .float-particle:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
            animation-duration: 7s;
        }

        .float-particle:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
            animation-duration: 9s;
        }

        .float-particle:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
            animation-duration: 6.5s;
        }

        @keyframes floatUp {
            0% {
                bottom: -10px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .thank-you-content {
                padding: 3rem 2rem;
            }

            .thank-you-content h1 {
                font-size: 2rem;
            }

            .success-details {
                text-align: center;
            }

            .detail-item {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .thank-you-actions {
                flex-direction: column;
                align-items: center;
            }

            .back-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>

    <script>
        // Redirection automatique apr√®s 10 secondes
        setTimeout(() => {
            const countdown = document.createElement('div');
            countdown.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: rgba(0, 245, 255, 0.1);
                border: 1px solid var(--primary-cyan);
                border-radius: 10px;
                padding: 1rem;
                color: var(--text-secondary);
                font-size: 0.9rem;
                z-index: 1000;
            `;
            countdown.textContent = 'Redirection dans 10s...';
            document.body.appendChild(countdown);
            
            let seconds = 10;
            const interval = setInterval(() => {
                seconds--;
                countdown.textContent = `Redirection dans ${seconds}s...`;
                if (seconds <= 0) {
                    window.location.href = 'noan-portfolio.html';
                }
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
